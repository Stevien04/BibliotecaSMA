<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingreso - Biblioteca SMA</title>
        <style>
            body {font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;}
            .card {background: white; padding: 24px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); width: 100%; max-width: 420px;}
            h1 {margin-top: 0; color: #0d6efd;}
            label {display: block; margin-top: 12px; font-weight: bold;}
            input[type="text"], input[type="password"] {width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 6px;}
            button {margin-top: 18px; width: 100%; padding: 10px; background: #0d6efd; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px;}
            button:hover {background: #0b5ed7;}
            .alert {margin-top: 12px; padding: 10px 12px; border-radius: 6px;}
            .alert-error {background: #fdecef; color: #842029; border: 1px solid #f5c2c7;}
            .alert-info {background: #e7f5ff; color: #084298; border: 1px solid #b6e0fe;}
            .credentials {margin-top: 18px; padding: 12px; background: #f1f3f5; border-radius: 8px; font-size: 14px;}
            .credentials p {margin: 4px 0;}
            .link {display: block; margin-top: 12px; text-align: center;}
            .link a {color: #0d6efd; text-decoration: none;}
            .link a:hover {text-decoration: underline;}
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Acceso a Biblioteca SMA</h1>
            <p>Ingresa como lector para registrar préstamos o como administrador para aprobar devoluciones.</p>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>

            <form th:action="@{/login}" method="post">
                <label for="usuario">Usuario</label>
                <input id="usuario" name="usuario" type="text" required placeholder="Ej. lector" />

                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" required placeholder="Ej. lector123" />

                <button type="submit">Ingresar</button>
            </form>

            <div class="credentials">
                <strong>Pruebas rápidas:</strong>
                <p>Lector → usuario: <code>lector</code> | clave: <code>lector123</code></p>
                <p>Admin → usuario: <code>admin</code> | clave: <code>admin123</code></p>
            </div>

      
        </div>
    </body>
</html>
