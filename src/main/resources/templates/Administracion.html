<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administración de devoluciones</title>
        <style>
            body {font-family: Arial, sans-serif; margin: 24px; background: #f8f9fa;}
            header {margin-bottom: 16px;}
            table {border-collapse: collapse; width: 100%; margin-top: 12px;}
            th, td {border: 1px solid #dcdcdc; padding: 8px;}
            th {background: #0d6efd; color: white; text-align: left;}
            button {padding: 8px 12px; background: #198754; color: white; border: none; border-radius: 4px; cursor: pointer;}
            button:hover {background: #157347;}
            .mensaje {margin-top: 12px; padding: 12px; background: #e7f5ff; border: 1px solid #b6e0fe; border-radius: 6px; color: #084298;}
        </style>
    </head>
    <body>
        <header>
            <h1>Panel de administración</h1>
            <p>Acepta o rechaza devoluciones solicitadas por los lectores.</p>
            <p><a th:href="@{/}">Volver al menú principal</a></p>
            <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
        </header>

        <section>
            <h2>Devoluciones pendientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Libro</th>
                        <th>Lector</th>
                        <th>Fecha de préstamo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prestamo : ${pendientes}">
                        <td th:text="${prestamo.id}"></td>
                        <td th:text="${prestamo.tituloLibro}"></td>
                        <td th:text="${prestamo.lector}"></td>
                        <td th:text="${prestamo.fechaPrestamo}"></td>
                        <td>
                            <form th:action="@{|/administracion/${prestamo.id}/aceptar|}" method="post">
                                <button type="submit">Aceptar devolución</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pendientes)}">
                        <td colspan="5">No hay devoluciones pendientes.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
