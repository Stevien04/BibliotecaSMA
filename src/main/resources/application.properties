spring.application.name=PrestamoLibroSMA

# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotecasma?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto correcto para Hibernate 7
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Recomendado para que DevTools no sabotee
spring.devtools.add-properties=false
spring.devtools.restart.enabled=false
